<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="openModalButton" class="btn btn-primary">Добавить клон</button>

    <!-- Модальное окно для создания/редактирования записи -->
    <div id="cloneModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modalTitle">Доавить запись</h2>
        <form class="row g-3" action="" id="cloneForm">
          <div class="alert" id="actionAlert"></div>

          <div class="col-md-3">
            <label for="org_name" class="form-label"
              >Название организации</label
            >
            <input type="text" class="form-control" id="org_name" />
          </div>
          <div class="col-md-3">
            <label for="id_org" class="form-label">ID организации</label>
            <input
              type="number"
              class="form-control"
              id="id_org"
              min="1"
              max="9999"
            />
          </div>
          <div class="col-md-3">
            <label for="app_code" class="form-label">Код приложения</label>
            <input type="text" class="form-control" id="app_code" />
          </div>
          <div class="col-md-3">
            <label for="country" class="form-label">Страна</label>
            <select class="form-select" id="country">
              <option selected>Выберите...</option>
              <option value="russia">Россия</option>
              <option value="azerbaijan">Азербайджан</option>
              <option value="georgia">Грузия</option>
              <option value="kazakhstan">Казахстан</option>
              <option value="armenia">Армения</option>
            </select>
          </div>
          <div class="col-12">
            <label for="fb_url" class="form-label"
              >Url проекта в Google Firebase</label
            >
            <input type="url" class="form-control" id="fb_url" />
          </div>
          <div class="col-md-4">
            <label for="deeplink_scheme" class="form-label"
              >Схема для диплинков</label
            >
            <input type="text" class="form-control" id="deeplink_scheme" />
          </div>
          <div class="col-md-4">
            <label for="captcha_domain" class="form-label"
              >Домин для капчи</label
            >
            <input type="url" class="form-control" id="captcha_domain" />
          </div>
          <div class="col-md-4">
            <label for="captcha_key" class="form-label">Ключ для капчи</label>
            <input type="text" class="form-control" id="captcha_key" />
          </div>

          <input class="btn btn-primary" type="submit" id="submitButton" value="Добавить" />
        </form>
      </div>
    </div>

    <div id="clones-container"></div>

    <!-- Модальное окно для подтверждения удаления -->
    <div id="deleteModal" class="modal delete-modal">
      <div class="modal-content delete-modal-content">
        <p>Вы уверены, что хотите удалить эту запись?</p>
        <div class="modal-buttons">
          <button class="delete-button" id="confirmDelete">Удалить</button>
          <button id="cancelDelete">Отмена</button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
